name: Fetch About Us Content

on:
  workflow_dispatch:

jobs:
  fetch_content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run fetch script
        run: |
          chmod +x scripts/fetch_aboutus.sh
          ./scripts/fetch_aboutus.sh

      - name: Create new branch and commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b update-aboutus
          git add aboutus.md
          git commit -m "Update aboutus.md with latest content"
          git push origin update-aboutus